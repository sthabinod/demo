{% extends 'base.html' %}
{% load static %}

  {% block title %} Sell Book {% endblock %}


  {% block link %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
<link rel="stylesheet" href="{% static 'style/style.css' %}">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>


{% endblock %}


    <!-- partial:index.partial.html -->

    {% block content %}
    <div class="container">
    
        <form class="well form-horizontal" action="add_book" method="post" enctype="multipart/form-data" autocomplete="off" id="contact_form"">
    <fieldset>
    
    <!--  Name of form -->
    <legend><center><h2><b>Sell Book</b></h2></center></legend><br>
    
    <div class="form-group">
       {% if messages %}
       <!-- <ul class="messages"> -->
          {% for message in messages %}
        <!--  <li> -->
           <!-- <div class="alert alert-success">{{ message }}</div> -->
           <script>
            Swal.fire(
              'Book Added Successfully for SALE',
              'Press ok to close it',
              'success')
        </script>
         <!-- </li> -->
         {% endfor %} 
       <!-- </ul> -->
       {% endif %}
    </div>

    {% csrf_token %}
    <!-- Text input book name-->
    <div class="form-group">
      <label class="col-md-4 control-label">Book Name</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
      <input  name="book_name" placeholder="Book Name" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
      
      <!-- category -->
      <div class="form-group"> 
      <label class="col-md-4 control-label">Category</label>
        <div class="col-md-4 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        <select name="category" required="required" class="form-control selectpicker">
          <option value="">Select your book category</option>
          <option>Master</option>
          <option>Bachelor</option>
          <option >+2</option>
          <option >School</option>
          <option >Extra</option>
        </select>
      </div>
    </div>
    </div>
    
    <!-- Text input  writer-->
    <div class="form-group">
      <label class="col-md-4 control-label" >Writer</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
      <input name="writer" placeholder="Writer" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    
    
      
    <!-- Text input description -->
    
    <div class="form-group">
      <label class="col-md-4 control-label">Description</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
      <input  name="description" placeholder="Description" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    
    
    
    
    <!-- Text input book image-->
    <div class="form-group">
      <label class="col-md-4 control-label">Image</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
      <input  name="book_photo" placeholder="Book Photo" class="form-control"  type="file" accept="image/x-png, image/gif, image/jpeg, image/jpg"  required="required">
        </div>
      </div>
    </div>
    
    
      <!-- condition -->
      <div class="form-group"> 
      <label class="col-md-4 control-label">Book Condition</label>
        <div class="col-md-4 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
        <select required="required" name="condition" class="form-control selectpicker">
          <option value="" >Select book condition</option>
          <option>Old</option>
          <option>Brand New</option>
          <option >Like New</option>
        </select>
      </div>
    </div>
    </div>
    
    <!-- Text input Actual price-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Actual Price</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
      <input name="actual_price" placeholder="Actual Price" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    
    <!-- Text input selling price-->
           <div class="form-group">
      <label class="col-md-4 control-label">Selling price</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
      <input name="selling_price" placeholder="Claim Price" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    
    
    
    
    
    
    <!-- Text input publication-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Publication</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-leaf"></i></span>
      <input name="publication" placeholder="Publication" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    
    
    <!-- Select Basic -->
    
    <!-- Success message -->
    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4"><br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" onclick="popUp()" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
      </div>
    </div>
    
    </fieldset>
    </form>
    </div>
        </div><!-- /.container -->
    <!-- partial -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
