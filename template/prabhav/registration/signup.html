{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Main CSS-->
  <link rel="stylesheet" href="{% static 'prabhav/css/reg.css' %}">

</head>

<body>

  <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo"
    style="background-image: url({% static 'img/b_library_p.jpg' %}) ;height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;">
    <div class="wrapper wrapper--w680">
      <div class="card card-1">
        <div class="card-heading" style="background-image: url({% static 'img/b_stack2.jpg'  %} ); height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover; filter: brightness(90%)"></div>

        <div class="card-body">
          <h2 class="title">Registration Info</h2>
          <form method="POST">

            {% csrf_token %}
            {% for field in form %}
            <p>
              <div class="input-group">
                {{ field.label_tag }}<br>
                <!-- <input class="input--style-1" type="text"> -->
                {{ field }}
              </div>
              {% if field.help_text %}
              <!-- <small style="color: grey">{{ field.help_text }}</small> -->
              {% endif %}
              {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
              {% endfor %}
            </p>
            {% endfor %}
            <div class="p-t-20">
              <button class="btn btn--radius btn--green" type="submit">Signup</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
